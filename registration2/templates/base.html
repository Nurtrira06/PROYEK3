{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Frontend {% endblock title %}</title>
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" 
    type="text/css">
    <!-- Favicon -->
    {% comment %} <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!-- Icon Tabs -->
    <link href={% static "img/logo.ico" %} rel="shortcut icon"> {% endcomment %}
    <!-- Static CSS -->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <style media="screen">
      body {
        margin: 0;
        font-family: var(--bs-font-sans-serif);
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #FED7E4;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
    }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- ======= header ======= -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #fe7ba7" >
        <div class="container-fluid" >
          <a class="navbar-brand" href="#"><i class="fa-duotone fa-ribbon"></i></a>
          {% comment %} <i class="fa-light fa-ribbon"></i> {% endcomment %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" >
                <a class="nav-link {% if navbar == 'home' %} active {% endif %}" aria-current="home" href="{% url 'home'%}" style="color:#ffffff">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link{% if navbar == 'predict' %} active {% endif %}" href="{% url 'predict'%}" style="color:#ffffff">Predict</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link{% if navbar == 'visualization' %} active {% endif %}" href="{% url 'visualization'%}" style="color:#ffffff">Visualization</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout'%}" style="color:#ffffff">Logout</a>
              </li>


            </ul>
          </div>
        </div>
      </nav>
    </header>

<!-- ============================================== Content Page Here ============================================== -->
<!-- Block content from other pages denied here -->
{% block content %} {% endblock content %}
<!-- ============================================= END // Content Page ============================================= -->

</div> <!-- End // Wrapper -->

<!-- ======= Footer ======= -->
<footer class="bg-light text-center text-lg-start" id="footer" style="color:#ffffff;">
    <div class="text-center p-3" style="background-color: #fe7ba7">
       Predict Breast Cancer Resa & Dhanti 2023
        <a class="text-light" href="#" style="text-decoration: none;">
            <span {% block footer %} class="text-info" {% endblock footer %}></span>
        </a>
    </div>
</footer>

<!-- ======= JAVASCRIPT SECTION ======= -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Static JS -->
<script src={% static "js/script.js" %}></script>

</body>
</html>
